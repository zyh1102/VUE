<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script src="vue-resource-1.3.4.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="发起get请求" @click="getInfo">
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{},
            methods:{
                getInfo:function () {//发起get请求
                    this.$http.get('http://vue.studyit.io/api/getlunbo').then(function (result) {
                        console.log(result);
                    })
                }
            }
        })
    </script>
</body>
</html>
