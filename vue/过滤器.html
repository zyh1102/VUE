<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <p>{{msg | dataV('01','02')}}</p>
    </div>

</body>
</html>
<script src="vue.js"></script>
<script>
    // Vue.filter('dataV',function (msg,va1) {
    //     return msg+va1;
    // })
    var vm = new Vue({
        el:'#app',
        data:{
            msg:'曾今的我也是一个单纯的少年，单纯的我，傻傻的问，谁是这个世界上最单纯的男人'
        },
        methods:{},
        filters:{
            dataV:function (msg,a1,a2) {
                return msg+'2313'+a1+a2;
            }
        }
    });
</script>

(先调用nameope 过滤name)
